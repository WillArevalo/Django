<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Will Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
</head>
<body>
	<div class="container-fluid" style="background-image: url('https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/itCjTBE/corporate-grey-low-poly-geometric-motion-background-video-animation-hd-1920x1080_nypfik1eg__F0008.png');">
		<h1 class="display-3 text-center">Welcome to my site</h1>
		<br>
		<br>
		<br>
		<div class="row">
		    <div class="col-sm">
				<table class="table table-striped table-hover table-sm ">
					<thead class="thead-dark">
					  <tr>
					    <th scope="col">Country</th>
					    <th scope="col">Code</th>
					  </tr>
					</thead>
				  <!--Con un pipeline(|) y title me hace capitalize-->
					{% for country in countries %}
					  <tr>
					  	{% if country.name == 'colombia'%}
					    <td><b>{{country.name|title}}</b></td>
					    {%else%}
					    <td>{{country.name|title}}</td>
					    {% endif %}
					    <td>{{country.code}}</td>
					  </tr>
					{% endfor %}
				</table>
		    </div>
		    <div class="col-sm">
		    	<h1 class="display-1">2 of 2</h1>	      
		    </div>
		</div>
		<!--Todos los countries que existen-->
	</div>
	<!--JS CDN Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
